<!doctype html>
<html lang="en" class="m-0 p-0">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDB Statistics - Your one stop shop to get all* the data</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;200;300;400;500;600;700;800&family=Heebo:wght@100;200;300;400;500;600;700;800&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0a145d8537.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
  </head>
  <body class="m-0 w-dvw bg-neutral-50 p-0">
    <canvas class="background absolute left-0 top-0 z-0 block"></canvas>
    <div
      class="mx-auto mt-36 flex max-w-screen-md flex-col justify-center pl-6 pr-6"
    >
      <h1
        class="font-archivo inline-block text-center text-8xl font-extrabold drop-shadow-xl"
      >
        STATISTICS FOR
        <div class="inline-block text-accent">IMDb</div>
      </h1>
      <div class="mt-8 flex flex-col gap-4 self-center *:p-8">
        <div
          class="flex min-h-28 flex-row items-center justify-center rounded-xl bg-neutral-50 text-2xl font-bold text-neutral-400 shadow-inner drop-shadow-xl duration-100 ease-linear hover:drop-shadow-lg"
        >
          <i class="fa-regular fa-circle-question fa-2xl mr-4 text-red-600"></i>
          <a href="upload.html" class="font-heebo flex h-full items-center"
            >How do I get my data?</a
          >
        </div>
        <div
          class="flex min-h-28 flex-row items-center justify-center rounded-xl bg-neutral-100 text-2xl font-bold text-neutral-400 shadow-inner drop-shadow-xl duration-100 ease-linear hover:drop-shadow-lg"
        >
          <i
            class="fa-solid fa-arrow-up-from-bracket fa-2xl mr-4 text-green-600"
          ></i>
          <a href="upload.html" class="flex h-full items-center"
            >Already got your data?</a
          >
        </div>
        <div
          class="flex min-h-20 flex-row items-center justify-center rounded-xl bg-gray-50 text-2xl font-bold text-neutral-400 shadow-inner drop-shadow-xl duration-100 ease-linear hover:drop-shadow-lg"
        >
          <i class="fa-solid fa-file-csv fa-2xl mr-4 text-neutral-600"></i>
          <button class="flex h-full items-center" id="sampleButton">
            Load Sample Data
          </button>
        </div>
      </div>
    </div>
    <script src="input.js"></script>
    <script src="particles.min.js"></script>
  </body>
</html>
