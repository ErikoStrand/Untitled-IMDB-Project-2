<!doctype html>
<html lang="en" class="m-0 p-0">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDb Statistics - Your one stop shop to get all* the data</title>
    <link href="./output.css" rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/0a145d8537.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
  </head>
  <body class="m-0 w-dvw bg-zinc-900 p-0">
    <div
      class="mx-auto mt-36 flex max-w-screen-md flex-col justify-center pl-6 pr-6"
    >
      <h1
        class="text-center font-archivo text-7xl font-extrabold leading-tight tracking-tight text-stone-100 md:text-8xl"
      >
        Statistics for <br />
        <div class="inline-grid">
          <span
            class="z-20 col-start-1 row-start-1 bg-gradient-to-r from-red-500 via-orange-500 to-yellow-400 bg-clip-text text-transparent"
            >IMDb</span
          >
          <span
            aria-hidden="true"
            class="z-10 col-start-1 row-start-1 bg-gradient-to-r from-red-500 via-orange-500 to-yellow-400 opacity-30 blur-xl"
          ></span>
        </div>
        <br />
      </h1>
      <div class="mt-8 flex flex-col gap-4 self-center *:p-8">
        <div
          class="flex min-h-28 flex-row items-center justify-center rounded-xl bg-zinc-800 text-2xl font-bold text-stone-300 shadow-md shadow-stone-800 drop-shadow-xl duration-100 ease-linear hover:drop-shadow-lg"
        >
          <i class="fa-regular fa-circle-question fa-2xl mr-4 text-red-600"></i>
          <a href="upload.html" class="flex h-full items-center font-heebo"
            >How do I get my data?</a
          >
        </div>
        <dialog
          id="gotData"
          class="w-screen max-w-xl appearance-none rounded-xl border-2 border-stone-800 bg-zinc-900 p-2 shadow-md shadow-stone-800 backdrop:backdrop-blur-md"
        >
          <h2
            class="mb-8 text-center font-archivo text-2xl tracking-wide text-stone-50"
          >
            Make sure the file is ratings.csv
          </h2>
          <div>
            <div class="flex flex-row gap-4 text-center">
              <button
                class="w-full rounded-xl bg-accent p-2 text-xl font-semibold outline outline-yellow-500 drop-shadow-lg"
                onclick="document.getElementById('file').click()"
              >
                Upload Ratings
              </button>
              <input type="file" id="file" style="display: none" />
              <button
                id="gotDataClose"
                class="w-full rounded-xl border-2 border-stone-400 bg-zinc-800 p-2 text-xl font-semibold text-stone-100 drop-shadow-lg"
              >
                Cancel
              </button>
            </div>
          </div>
        </dialog>
        <div
          class="flex min-h-20 flex-row items-center justify-center rounded-xl bg-zinc-800 text-2xl font-bold text-stone-300 shadow-md shadow-stone-800 drop-shadow-xl duration-100 ease-linear hover:drop-shadow-lg"
        >
          <i
            class="fa-solid fa-arrow-up-from-bracket fa-2xl mr-4 text-green-600"
          ></i>
          <button class="flex h-full items-center" id="gotDataButton">
            Already got your data?
          </button>
        </div>
        <div
          class="flex min-h-20 flex-row items-center justify-center rounded-xl bg-zinc-800 text-2xl font-bold text-stone-300 shadow-md shadow-stone-800 drop-shadow-xl duration-100 ease-linear hover:drop-shadow-lg"
        >
          <i class="fa-solid fa-file-csv fa-2xl mr-4 text-neutral-600"></i>
          <button class="flex h-full items-center" id="sampleButton">
            Load Sample Data
          </button>
        </div>
      </div>
    </div>
    <script src="dialog.js"></script>
    <script src="input.js"></script>
  </body>
</html>
